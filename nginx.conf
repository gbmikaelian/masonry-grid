# Nginx configuration for Cloudflare

# This configuration trusts Cloudflare's proxy and forwards real client IPs
# Upstream app server
upstream app {
    server masonry-grid-app:${APP_PORT};
    keepalive 64;
}

# Real IP configuration for Cloudflare
# Cloudflare IP ranges - IPv4
set_real_ip_from 173.245.48.0/20;
set_real_ip_from 103.21.244.0/22;
set_real_ip_from 103.22.200.0/22;
set_real_ip_from 103.31.4.0/22;
set_real_ip_from 141.101.64.0/18;
set_real_ip_from 108.162.192.0/18;
set_real_ip_from 190.93.240.0/20;
set_real_ip_from 188.114.96.0/20;
set_real_ip_from 197.234.240.0/22;
set_real_ip_from 198.41.128.0/17;
set_real_ip_from 162.158.0.0/15;
set_real_ip_from 104.16.0.0/13;
set_real_ip_from 104.24.0.0/14;
set_real_ip_from 172.64.0.0/13;
set_real_ip_from 131.0.72.0/22;

# Cloudflare IP ranges - IPv6
set_real_ip_from 2400:cb00::/32;
set_real_ip_from 2606:4700::/32;
set_real_ip_from 2803:f800::/32;
set_real_ip_from 2405:b500::/32;
set_real_ip_from 2405:8100::/32;
set_real_ip_from 2a06:98c0::/29;
set_real_ip_from 2c0f:f248::/32;

# Use Cloudflare's CF-Connecting-IP header for real IP
real_ip_header CF-Connecting-IP;

# Fallback to X-Forwarded-For if CF-Connecting-IP is not present
real_ip_recursive on;

# Map to check if request came via HTTP (redirect if HTTP or missing header)
map $http_x_forwarded_proto $redirect_to_https {
    default 1;  # Redirect if header is missing (direct HTTP connection)
    http 1;      # Redirect if explicitly HTTP
    https 0;     # Don't redirect if HTTPS
}

server {
    listen 80;
    server_name ${SERVER_NAME};

    # Redirect HTTP to HTTPS (checking X-Forwarded-Proto header from Cloudflare)
    if ($redirect_to_https) {
        return 301 https://$host$request_uri;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Increase body size limit (adjust as needed)
    client_max_body_size 50M;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # Cloudflare specific headers
    proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
    proxy_set_header CF-Ray $http_cf_ray;
    proxy_set_header CF-Visitor $http_cf_visitor;
    
    # Cache control
    proxy_cache_bypass $http_upgrade;
    proxy_no_cache $http_upgrade;

    # Health check endpoint (optional)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Proxy all requests to Next.js app
    location / {
        proxy_pass http://app:8081;
    }
}

# Catch-all server block to reject requests with incorrect Host headers
server {
    listen 80 default_server;
    server_name _;
    return 444;
}
